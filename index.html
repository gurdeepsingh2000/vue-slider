<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>


    <div id='app'>
        <div class="slider container">
            <div class="row">
                <div class="col-2 arrow" @click= "prev">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="col-8 img-slider">
                    <img :src='img1[index_img]' alt="">   
                </div>
                <div class="col-2 arrow" @click = "next">
                    <i class="fas fa-arrow-circle-right"></i></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./js/my-script.js"></script>  
</body>
